[plugin]
name = "densification"
version = "1.0.0"
description = "Dense point cloud initialization using RoMa v2 matching"
author = "LichtFeld"
min_lichtfeld_version = "1.0.0"

[dependencies]
packages = [
    "numpy==2.4.1",
    "pycolmap",
    "Pillow",
    "scipy",
    "tqdm",
    "torch>=2.6.0",
    "torchvision>=0.21.0",
    "einops>=0.8.1",
    "rich>=14.2.0" 
]

# PyTorch index URL for CUDA 12.6+ (required for RTX 5080 Blackwell)
[[dependencies.pip]]
index-url = "https://download.pytorch.org/whl/cu126"

local_packages = [
    "RoMaV2"
]

[lifecycle]
auto_start = true
hot_reload = true
