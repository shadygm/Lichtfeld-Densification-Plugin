[plugin]
name = "densification"
version = "1.0.0"
description = "Dense point cloud initialization using RoMa v2 matching"
author = "LichtFeld"
min_lichtfeld_version = "1.0.0"

[dependencies]
packages = [
    "torch",
    "torchvision",
    "numpy==2.4.1",
    "pycolmap",
    "Pillow",
    "scipy",
    "tqdm",
    "einops>=0.8.1",
    "rich>=14.2.0"
]

local_packages = [
    "RoMaV2"
]


[lifecycle]
auto_start = true
hot_reload = true
